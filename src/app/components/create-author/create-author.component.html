<!-- create-book.component.html -->
<div class="create-book-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title *ngIf="!author.id; else editAuthor">Создание нового автора</mat-card-title>
      <ng-template #editAuthor>
        <mat-card-title>Редактирование автора</mat-card-title>
      </ng-template>

    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field class="full-width">
          <input matInput placeholder="Имя автора" [(ngModel)]="author.name" name="title" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Книги" [(ngModel)]="author.books" name="author" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Страна" [(ngModel)]="author.country" name="language" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="number" placeholder="Год рождения" [(ngModel)]="author.birth_year" name="pages" required>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="createAuthor()" *ngIf="!author.id; else editAuthorAdd">Создать автора</button>
      <ng-template #editAuthorAdd>
        <button mat-raised-button color="primary" (click)="createAuthor()">Редактировать автора</button>
      </ng-template>
    </mat-card-actions>
  </mat-card>
</div>
