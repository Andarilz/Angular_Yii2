<div *ngIf="author">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ author.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Год рождения:</strong> {{ author.birth_year }}</p>
      <p><strong>Страна:</strong> {{ author.country }}</p>
      <div><strong>Книги:</strong>
        <ul>
          <li *ngFor="let book of author.books">{{book.title}}</li>
        </ul>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="editAuthor(author)">Редактировать</button>
      <button mat-button color="warn" (click)="deleteAuthor(author)">Удалить</button>
    </mat-card-actions>
  </mat-card>
</div>
