<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="authors">
    <!-- Имя автора -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Имя </th>
      <td mat-cell *matCellDef="let author" (click)="redirectToAuthorDetail(author.id)" class="title"> {{ author.name }} </td>
    </ng-container>

    <!-- Год рождения автора -->
    <ng-container matColumnDef="borth_year">
      <th mat-header-cell *matHeaderCellDef> Год рождения </th>
      <td mat-cell *matCellDef="let author"> {{ author.birth_year }} </td>
    </ng-container>

    <!-- Страна автора-->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Страна </th>
      <td mat-cell *matCellDef="let author"> {{ author.country }} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
