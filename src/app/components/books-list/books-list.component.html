<div class="filter-container">
  <mat-form-field>
    <input matInput placeholder="Фильтр" [(ngModel)]="filterValue" (keydown.enter)="applyFilter()">
  </mat-form-field>
  <button mat-button (click)="applyFilter()">Применить</button>
</div>

<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="books">
    <!-- Название книг -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Название </th>
      <td mat-cell *matCellDef="let book" (click)="redirectToBookDetail(book.id)" class="title"> {{ book.title }} </td>
    </ng-container>

    <!-- Имя автора книги -->
    <ng-container matColumnDef="author_name">
      <th mat-header-cell *matHeaderCellDef> Автор </th>
      <td mat-cell *matCellDef="let book"> {{ book.author_name }} </td>
    </ng-container>

    <!-- Язык книги -->
    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef> Язык </th>
      <td mat-cell *matCellDef="let book"> {{ book.language }} </td>
    </ng-container>

    <!-- Количество страниц в книге -->
    <ng-container matColumnDef="pages">
      <th mat-header-cell *matHeaderCellDef> Страниц </th>
      <td mat-cell *matCellDef="let book"> {{ book.pages }} </td>
    </ng-container>

    <!-- Детальная информация о книге -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Описание </th>
      <td mat-cell *matCellDef="let book"> {{ book.description }} </td>
    </ng-container>

    <!-- Детальная информация о книге -->
    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef> Жанр </th>
      <td mat-cell *matCellDef="let book"> {{ book.genre }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Действия </th>
      <td mat-cell *matCellDef="let book">
        <button mat-icon-button color="primary" (click)="editBook(book)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteBook(book)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
